<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Посетители библиотеки</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:text="${book.getName() + ', ' + book.getYear()}" th:href="@{/book/{id}(id=${book.getId()})}"></a>
</div>
<br>
<hr/>
<a href="/people/">Все пользователи библиотеки</a>
<br>
<a href="/book/new/">Добавить книгу</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getFullName()}">Страница</title>
</head>
<body>

<p th:text="${person.getFullName()}"></p>
<p th:text="${person.getBirthday()}"></p>
<br>
<br>

<div th:unless="${books.isEmpty()}" th:each="book : ${books}">
    <a th:text="${book.getName()}" th:href="@{/book/{id}(id=${book.getId()})}"></a>
</div>

<p th:if="${books.isEmpty()}">Человек пока не взял не одной книги</p>
<br>
<br>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}" >редактировать</a>
<br>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="удалить пользователя">
</form>
<br>
<a href="/people">На главную страницу</a>
<br>
</body>
</html>

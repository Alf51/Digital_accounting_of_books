<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Посетители библиотеки</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:text="${person.getFullName() + ', ' + person.getBirthday()}" th:href="@{/people/{id}(id=${person.getId()})}"></a>
</div>
<br>
<hr/>
<a href="/people/new">Добавить нового пользователя</a>
</body>
</html>
